# Custom "Clean" Layout for 5sigmas
# Based on Material for MkDocs "default" layout

definitions:

  # Background image
  - &background_image >-
    {{ layout.background_image | x }}

  # Text color
  - &color >-
    {{ layout.color or "#ffffff" }}

  # Font family
  - &font_family >-
    {{ layout.font_family or "Roboto" }}

  # Page title
  - &page_title >-
    {%- if layout.title -%}
      {{ layout.title }}
    {%- else -%}
      {{ page.meta.get("title", page.title) }}
    {%- endif -%}

  # Page description
  - &page_description >-
    {%- if layout.description -%}
      {{ layout.description }}
    {%- else -%}
      {{ page.meta.get("description", config.site_description) | x }}
    {%- endif -%}

# Card size and layers
size: { width: 1200, height: 630 }
layers:

  # Background
  - background:
      image: *background_image
      color: transparent

  # Slogan ("Más señal, menos ruido") - Top Header
  - size: { width: 1072, height: 40 }
    offset: { x: 64, y: 64 }
    typography:
      content: "Más señal, menos ruido" # | 5sigmas" ? User asked for "Más señal..." first. 
      color: *color
      font:
        family: *font_family
        style: Bold 
      align: start

  # Page Title - Centered visually
  - size: { width: 1072, height: 260 }
    offset: { x: 64, y: 180 } # Moved closer to top header
    typography:
      content: *page_title
      align: start
      color: *color
      line:
        amount: 3
        height: 1.1
      font:
        family: *font_family
        style: Bold

  # Page Description - Closer to title
  - size: { width: 1072, height: 120 } # Increased height slightly
    offset: { x: 64, y: 440 } # Moved up from 512 to reduce gap
    typography:
      content: *page_description
      align: start
      color: *color
      line:
        amount: 3
        height: 1.4
      font:
        family: *font_family
        style: Regular
