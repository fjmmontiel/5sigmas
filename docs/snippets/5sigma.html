<div class="sigma-graphic">
    <div class="wrap">
        <div class="card">
            <div class="top">
                <div>
                    <h1>La campana representa una distribución de datos normal.</h1>
                </div>
                <div class="pill"><span class="dot"></span> zona de certeza</div>
            </div>

            <div class="plot">
                <svg id="sigma-svg" viewBox="0 0 920 360" role="img" aria-label="Curva normal con colas resaltadas">
                    <defs>
                        <clipPath id="sigma-clip">
                            <rect x="60" y="40" width="800" height="240" rx="16"></rect>
                        </clipPath>
                    </defs>

                    <line x1="60" y1="280" x2="860" y2="280" stroke="var(--grid)" stroke-width="2" />
                    <text x="60" y="315" fill="var(--muted)" font-size="14" text-anchor="start">−6σ</text>
                    <text x="460" y="315" fill="var(--muted)" font-size="14" text-anchor="middle">0</text>
                    <text x="860" y="315" fill="var(--muted)" font-size="14" text-anchor="end">+6σ</text>

                    <g clip-path="url(#sigma-clip)">
                        <path id="sigma-tailL" fill="var(--tail)" stroke="none"></path>
                        <path id="sigma-tailR" fill="var(--tail)" stroke="none"></path>
                        <path id="sigma-curve" fill="none" stroke="var(--curve)" stroke-width="4"
                            stroke-linecap="round"></path>
                        <line id="sigma-mL" x1="0" y1="40" x2="0" y2="280" stroke="var(--tailStroke)" stroke-width="2.5"
                            stroke-dasharray="8 8" opacity="0.95"></line>
                        <line id="sigma-mR" x1="0" y1="40" x2="0" y2="280" stroke="var(--tailStroke)" stroke-width="2.5"
                            stroke-dasharray="8 8" opacity="0.95"></line>
                    </g>

                    <text id="sigma-tag" x="460" y="28" fill="var(--muted)" font-size="14" text-anchor="middle"></text>
                </svg>
            </div>
        </div>

        <div class="card side">
            <div class="controls">
                <div class="row">
                    <label for="sigma">Umbral (σ)</label>
                    <div id="sigma-read">5.0</div>
                </div>
                <input id="sigma" type="range" min="1" max="5" step="0.1" value="5" />
            </div>

            <div class="metric">
                <div class="k">Probabilidad de obtener solo caras/cruces con este nivel (σ). <br>
                </div>
                <div class="v" id="sigma-coin-one-in">1 entre 2,10 millones</div>
                <div class="note" id="sigma-coin-n">≈ <span class="mono">22</span> lanzamientos seguidos solo caras/cruces.</div>
            </div>
        </div>
    </div>
</div>
