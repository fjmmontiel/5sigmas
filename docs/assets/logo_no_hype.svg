<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009688;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Circle (Optional, can be removed for transparency) -->
  <!-- <circle cx="256" cy="256" r="240" fill="#1e1e1e" /> -->

  <!-- The Bell Curve (Normal Distribution) representing Statistics/Sigmas -->
  <path d="M 64 400 Q 128 400 192 300 T 256 100 T 320 300 T 448 400" 
        fill="none" 
        stroke="url(#grad1)" 
        stroke-width="24" 
        stroke-linecap="round"
        filter="url(#glow)" />
        
  <!-- The 5σ Text -->
  <text x="50%" y="480" 
        font-family="'Roboto Mono', monospace" 
        font-size="80" 
        fill="#00bcd4" 
        text-anchor="middle" 
        letter-spacing="10"
        font-weight="bold">
    5σ
  </text>

  <!-- Sigma Symbol stylized in the center (optional integration) -->
  <!-- Let's keep it simple with the curve and the text below -->
  
  <!-- Axis Line -->
  <line x1="40" y1="400" x2="472" y2="400" stroke="#546e7a" stroke-width="4" stroke-linecap="round" />
  
  <!-- The "5th Sigma" Marker -->
  <line x1="400" y1="380" x2="400" y2="420" stroke="#ff4081" stroke-width="6" />
  <text x="400" y="450" font-family="sans-serif" font-size="24" fill="#ff4081" text-anchor="middle">5σ</text>

</svg>
