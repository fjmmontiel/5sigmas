site_name: 5sigmas - Más señal, menos ruido
site_description: La evolución de las matemáticas, filosofía e ingeniería en el camino al AGI
site_url: "https://5sigmas.com"
theme:
  name: material
  language: es
  logo: assets/logo.svg
  favicon: assets/logo.svg
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: cyan
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    - scheme: slate
      primary: cyan
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - content.code.copy
    - content.action.edit

extra:
  generator: false  # quita “Made with Material for MkDocs”
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/fjmm1998/

nav:
  - Inicio: index.md
  - Series:
      - Fundamentos de IA e IA generativa:
          - Presentación: series/fundamentos-ia-iag/00_presentacion_serie.md
      - De las cavernas a la AGI:
          - Presentación: series/from-cave-to-agi/00_presentacion_serie.md
      - Multimodalidad en IA Generativa:
          - Presentación: series/multimodalidad-iag/00_presentacion_serie.md
      - Modelos razonadores:
          - Presentación: series/modelos-razonadores/00_presentacion_serie.md
      - IA, PIB, bienestar y energía:
          - Presentación: series/ia-pib-bienestar-energia/00_presentacion_serie.md
      - Datacenters en el espacio:
          - Presentación: series/datacenters-espacio/00_presentacion_serie.md
  - Sobre 5sigmas: meta/about.md
markdown_extensions:
  - meta
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      auto_title: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.arithmatex:
      generic: true   # hace que MathJax procese los bloques marcados
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - javascripts/external-links.js
  - assets/javascripts/site-demos.js
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid-init.js
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - assets/javascripts/series_energy_ai_preview.js
  - assets/javascripts/series_energy_ai_local.js
extra_css:
  - stylesheets/extra.css
  - assets/stylesheets/series_energy_ai_preview.css

plugins:
  - search
  - macros
  - social:
      cards_layout: clean
      cards_layout_options:
        background_color: transparent
        background_image: docs/assets/social_liquid.png
        color: "#ffffff"
        font_family: Inter
      enabled: true
  # - blog        # optional – see below
exclude_docs: |
  - drafts/
  - drafts/**