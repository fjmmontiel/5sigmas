site_name: 5sigmas - Divulgación de IA sin hype
site_description: Technical history of math, philosophy and engineering on the road to AGI
site_url: ""      # fill when you go public (GitHub Pages URL or custom domain)
repo_url: https://github.com/fjmmontiel/from-cave-to-agi
repo_name: IA sin hype
theme:
  name: material
  language: es
  logo: assets/logo.svg
  favicon: assets/logo.svg
  palette:
    - scheme: default
      primary: cyan
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: cyan
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.instant
    - content.code.copy
    - content.action.edit

nav:
  - Home: index.md

  - Series:
      - De las cavernas a la AGI:
          - Presentación: series/from-cave-to-AGI/00_presentacion_serie.md
          - "Acto I: Inventar símbolos":
              - "De las muescas en hueso al número: cómo nace la abstracción (< 1000 a. C.)": series/from-cave-to-AGI/1-01-muescas.md
              - "El proyecto griego (1000 a. C. – año 0)": series/from-cave-to-AGI/1-02-griego.md
              - "Cero, álgebra y relojes (año 0 – 1500)": series/from-cave-to-AGI/1-03-cero-algebra.md
              - "Del cálculo al mundo como sistema dinámico (1500–1800)": series/from-cave-to-AGI/1-04-calculo-mundo.md
          - "Acto II: Enseñar a las máquinas":
              - "De la mente a la máquina universal": series/from-cave-to-AGI/2-01-mente-maquina.md
              - "De Gotinga a Londres": series/from-cave-to-AGI/2-02-gotinga-londres.md
              - "Primeras neuronas de metal": series/from-cave-to-AGI/2-03-neuronas-metal.md
          - "Acto III: Escalar el aprendizaje":
              - "WW qué?!": series/from-cave-to-AGI/3-01-ww-que.md
              - "Primeras neuronas parlantes": series/from-cave-to-AGI/3-02-neuronas-parlantes.md
              - "¿Modelos que «razonan»?": series/from-cave-to-AGI/3-03-modelos-razonan.md
              - "Modelos del mundo": series/from-cave-to-AGI/3-04-modelos-mundo.md
          - "Bonus: Scaling & Energy": series/from-cave-to-AGI/04-scaling-energy-limits.md
      - AI Datacenters & Energy:
          - Overview: series/datacenters-energy/index.md
          - Energy & welfare history: series/datacenters-energy/01-history-of-energy-and-welfare.md
          - The gigawatt AI datacenter: series/datacenters-energy/02-ai-datacenters-gigawatt-era.md

      - Reasoning Models:
          - Overview: series/reasoning-models/index.md
          - Training vs test-time compute: series/reasoning-models/01-training-vs-test-time-compute.md
          - Physical time & reasoning: series/reasoning-models/02-physical-time-and-reasoning.md

  - Posts:
      - Cave to AGI:
          - Scaling myths: posts/cave-to-agi/2025-01-scaling-myths.md
          - Why history matters now: posts/cave-to-agi/2025-01-why-history-matters-now.md

      - Datacenters & Energy:
          - Gigawatt datacenters explained: posts/datacenters-energy/2025-02-gigawatt-dcs-explained.md

      - Reasoning Models:
          - Physical limits of reasoning: posts/reasoning-models/2025-03-physical-limits-of-reasoning.md

  - About: meta/about.md
markdown_extensions:
  - meta
  - admonition
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.arithmatex:
      generic: true   # hace que MathJax procese los bloques marcados
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid-init.js
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js


plugins:
  - search
  # - blog        # optional – see below
